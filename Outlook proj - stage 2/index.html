<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook</title>
    <link rel="stylesheet" href="OUT.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="topo"> 
        <div>
            <a class="logo" href="#"><img src="download.svg" alt="logo Outlook"> </a>
            <button role="button" class="botao">Experimente o premium</button>
            <button role="button" class="botaolog">Entrar</button>
    </header>

    <div class="entrar">

        <div class="conteudo">
            Email: <input type="text" id="email">
            <br>
            Senha: <input type="password" id="senha">
            <br><br>
            <button class="btnentrar">Entrar</button>
            <button class="btnfechar">Fechar</button>
        </div>
        


    </div>

    <section class="fundo"> 
        <h1>Outlook</h1>
        <h2>Conecte-se. <br> Organize-se. <br> Realize tarefas. </h2> 
        <div class ="espaco">
            <h3>Email e calendário gratuitos do Outlook</h3>   
            <p>Tudo o que você precisa para ser mais produtivo e estar <br> conectado em casa e em praticamente qualquer.</p>  
            <button role="button" class="Criar">Criar conta gratuita</button>         
        </div>     
    </section>
    <section id="finalspace">

        <h3>Final Space API</h3>
        
        Escreva um número de 1 a 47: <input type="text" id="nomepersonagem">
        <button id="envianome">Procurar</button>
        <div id="containerapi">




        </div>





    </section>

    <script src="./finalspace.js"></script>
    <script src="./login.js"></script>
</body>
</html>
